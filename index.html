<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/header.css" />
  <link rel="stylesheet" href="assets/main.css" />
  <link rel="stylesheet" href="assets/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@1,300&display=swap" rel="stylesheet" />

  <title>Projeto PicPro</title>
</head>

<body>
  <nav class="container_header">
    <div class="container_logo">
      <img class="logo_nav nav_picpay_png" src="assets/img/logo-picpro.png" alt="logo_picpay_nav" />
      <img class="logo_nav kenzie_png" src="assets/img/logo-kenzie.png" alt="logo_kenzie" />
    </div>
  </nav>

  <main>
    <section class="container_parent">
      <div class="container_user_child_one">
        <div class="container_user_profile">
          <img src="assets/img/usuario.png " class="user_photo" alt="user_photo" />
          <!-- My name ^^-->
          <div class="user_msg"><strong>Develop by: @joaocasado</strong></div>
        </div>
        <div class="icons_child_one">
          <img src="assets/img/gift.png" class="user_icons" alt="box_icon" />
          <img src="assets/img/chat.png" class="user_icons" alt="chat_icon" />
        </div>
      </div>
      <div></div>
      <div class="divider_line">
        <div class="container_account_details">
          <div class="balance">
            <div class="value">Saldo PicPay</div>
            <div class="value"><strong>R$ 10.000</strong> <img class="view_img" src="assets/img/visualizar.png" alt="">
            </div>
          </div>
          <div class="btn_container"><button id="btn_extract">Extrato</button></div>
        </div>
      </div>
      </div>
      <div class="container_user_child_two">
        <div class="icons_child_two" id="qr_img">
          <img class="img qr_icon" src="assets/img/qrcode.png" alt="qr_icon" />
          <div class="icon_text">QR Code</div>
        </div>
        <div class="icons_child_two" id="pix_img">
          <img class="img pix_icon" src="assets/img/pix.png" alt="pix_icon" />
          <div class="icon_text">Pix</div>
        </div>
        <div class="icons_child_two" id="code_img">
          <img class="img code_icon" src="assets/img/codigo.png" alt="code_icon" />


          <div class="icon_text">
            Pagar <br />
            Boleto
          </div>
        </div>
        <div class="icons_child_two" id="cobrar_img">
          <img class="img cobrar_icon" src="assets/img/cobrar-icon.png" alt="cobrar_icon" />
          <div class="icon_text">Cobrar</div>
        </div>
      </div>
    </section>

    <section class="container_transaction_parent">

      <div class="container_transactions_child_main">

        <div class="banner_payment_container">

          <div class="select_payment">
            <div class="payment_container">
              <p class="text_select_payment">Selecione a forma de pagamento</p>
            </div>
          </div>
          <img id="banner_png" src="assets/img/banner.png" alt="">
        </div>

      </div>



    </section>
  </main>

  <footer>


    <div class="container_parent_footer">

      <ul class="container_footer_child">

        <li><a href="#"> <img class="footer_icons" src="assets/img/inicio.png" alt="home_icon">
            <p>Início</p>
          </a></li>
        <li><a href="#"> <img class="footer_icons" src="assets/img/carteira-icon.png" alt="wallet_icon">
            <p>Carteira</p>
          </a></li>
        <li id="position_pay"> <a href="#"> <img class="footer_icons" id="pay_img" src="assets/img/pagar.png"
              alt="payment_icon">
            <p>Pagar</p>
          </a></li>
        <li><a href="#"> <img class="footer_icons" src="assets/img/notificacao.png" alt="notify_icon">
            <p>Notificações</p>
          </a></li>
        <li><a href="#"> <img class="footer_icons" src="assets/img/bolsa.png" alt="store_icon">
            <p>Store</p>
          </a></li>



      </ul>
    </div>


  </footer>

</body>

</html>
